name: Skia Build Matrix

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            os_runner: ubuntu-latest
          - platform: windows
            os_runner: windows-latest
          - platform: android
            os_runner: ubuntu-latest
        build_type: [release, debug]
        library_type: [static, dynamic]

    runs-on: ${{ matrix.os_runner }}

    env:
      SKIA_PLATFORM: ${{ matrix.platform }}
      BUILD_TYPE: ${{ matrix.build_type }}
      LIBRARY_TYPE: ${{ matrix.library_type }}
      BUILD_DIR: skia/out/build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache depot_tools
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/depot_tools
          key: depot_tools-${{ matrix.platform }}-${{ hashFiles('scripts/install-deps-*') }}

      - name: Install dependencies for ${{ matrix.platform }}
        if: matrix.platform != 'windows'
        shell: bash
        run: ./scripts/install-deps-${{ matrix.platform }}.sh

      - name: Install dependencies for ${{ matrix.platform }}
        if: matrix.platform == 'windows'
        shell: pwsh
        run: ./scripts/install-deps-windows.ps1

      - name: Setup depot_tools
        run: |
          if [ ! -d "$GITHUB_WORKSPACE/depot_tools" ]; then
            git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
            # Optional: pin a known revision
            # cd depot_tools
            # git checkout <known-good-sha>
            # cd ..
          fi
          echo "DEPOT_TOOLS=$GITHUB_WORKSPACE/depot_tools" >> $GITHUB_ENV
          echo "PATH=$GITHUB_WORKSPACE/depot_tools:$PATH" >> $GITHUB_ENV

      - name: Clean build output
        run: rm -rf "$BUILD_DIR"

      - name: Build Skia ${{ matrix.platform }}-${{ matrix.build_type }}-${{ matrix.library_type }}
        run: ./scripts/build-skia.sh "${{ matrix.platform }}" "${{ matrix.build_type }}" "${{ matrix.library_type }}"

      - name: Zip built binaries
        run: |
          zip_name="skia-${{ matrix.platform }}-${{ matrix.build_type }}-${{ matrix.library_type }}.zip"
          zip -r "$zip_name" "$BUILD_DIR"

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: skia-${{ matrix.platform }}-${{ matrix.build_type }}-${{ matrix.library_type }}
          path: "./skia-${{ matrix.platform }}-${{ matrix.build_type }}-${{ matrix.library_type }}.zip"

  release:
    runs-on: ubuntu-latest
    needs: build
    # if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v3

      - name: Download all build artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: Automated release by GitHub Actions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
